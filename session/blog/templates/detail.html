{% extends "base.html" %} {% load static %} {% block extrahead %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
{% endblock extrahead %} {% block content %}
<h1 id="new">
  블로그 상세 페이지
  <button id="create_btn">
    <a href="{% url 'home' %}"
      ><img src="{% static 'blog/img/home.png' %}" id="home_img"
    /></a>
  </button>
  <button>
    <a href="{% url 'edit' blog.id %}">수정하기</a>
  </button>
  <button>
    <a href="{% url 'delete' blog.id %}">삭제하기</a>
  </button>
</h1>
<br />
<hr />
<h2>{{blog.title}}</h2>
<p>{{blog.content}}</p>

{% if blog.image %}
<img src="{{blog.image.url}}" alt="이미지" />
{% endif %}

<p>{{blog.created_at}}</p>

{%endblock content%}
